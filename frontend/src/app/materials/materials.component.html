<div class="container">

    <h1>All The Materials</h1>
  
    <table class="table table-striped">
  
      <thead>
  
          <tr>
  
            <th>Name</th>
  
            <th>Path</th>

            <th>Download Link</th>
  
          </tr>
  
      </thead>
  
      <tbody>
  
        <tr *ngFor="let i of data">
  
          <td>{{ i.name }}</td>
  
          <td>{{ i.path }}</td>
          <td><Button>download</Button></td>
        </tr>
  
      </tbody>
  
    </table>
  
  </div>
